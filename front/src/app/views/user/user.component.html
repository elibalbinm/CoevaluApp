    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
    >

      <div class="rounded-t mb-0 px-4 py-3 bg-white border-0">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full px-2 py-4 max-w-full flex-grow flex-1">
            <h3 *ngIf="nombre" class="font-bold text-lg text-blueGray-700">Nuevo usuario</h3>
            <h3 *ngIf="!nombre" class="font-bold text-lg text-blueGray-700">Editar usuario</h3>
          </div>
          <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
            <button
              *ngIf="!nombre"
              [routerLink]="['/admin/users/user/new']"
              class="bg-teal-600 text-white active:bg-indigo-600 text-sm font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
              type="button"
              (click)="esnuevo()"
            >
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form [formGroup]="datosForm" (ngSubmit)="enviar()">
          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Datos del usuario
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Nombre
                </label>
                <input
                  type="text"
                  formControlName="nombre"
                  [ngClass]="{'is-invalid' : campoNoValido('nombre')}"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"

                />
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Apellidos
                </label>
                <input
                  type="text"
                  formControlName="apellidos"
                  [ngClass]="{'is-invalid' : campoNoValido('apellidos')}"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"

                />
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  E-mail
                </label>
                <input
                  type="email"
                  formControlName="email"
                  [ngClass]="{ 'is-invalid' : campoNoValido( 'email')}"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"

                />
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Curso
                </label>
                <select
                  formControlName="curso" [ngClass]="{'is-invalid' : campoNoValido('curso')}"
                  class="block appearance-none w-full placeholder-blueGray-300 bg-white border rounded text-sm shadow border-gray-200 text-gray-700 py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="curso">
                  <option value="" selected>Seleccione un curso</option>
                  <option *ngFor="let curso of cursos" value="{{curso.uid}}">{{curso.nombrecorto}}</option>
                </select>
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Rol
                </label>
                <select
                  formControlName="rol" [ngClass]="{'is-invalid' : campoNoValido('rol')}"
                  class="block appearance-none w-full placeholder-blueGray-300 bg-white border rounded text-sm shadow border-gray-200 text-gray-700 py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="rol">
                  <option value="ROL_ADMIN">Administrador/Administradora</option>
                  <option value="ROL_ALUMNO" selected>Alumno/Alumna</option>
                  <option value="ROL_PROFESOR">Profesor/Profesora</option>
                </select>
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Activo
                </label>
                <input type="checkbox" class="form-checkbox"
                formControlName="activo" [ngClass]="{'is-invalid' : campoNoValido('activo')}"
                checked>
                <span class="ml-2">Marcar para activar/Desmarcar para desactivar</span>
              </div>
            </div>
          </div>
          <!-- Buttons -->
          <div class="text-center flex-auto p-5 lg:p-8">
            <button
              class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
              type="submit"
            >
              Modificar
            </button>
            <button
            [routerLink]="['/admin/users']"
              class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
              type="button"
            >
              Cancelar
            </button>
          </div>
        </form>

          <hr class="mt-6 border-b-1 border-blueGray-300" />

          <h6 class="text-blueGray-400 text-sm mt-6 mb-6 font-bold uppercase">
            Cambiar contraseña
          </h6>
          <div class="flex flex-wrap">
            <!-- <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Contraseña actual
                </label>
                <input
                  type="password"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  value="1234"
                />
              </div>
            </div> -->

            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <form [formGroup]="nuevoPassword" (ngSubmit)="cambiarPassword()">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Nueva contraseña
                </label>
                <input
                  type="password"
                  formControlName="password"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  value=""
                />

              <!-- <span class="text-xs font-semibold inline-block py-1 px-2 rounded text-red-600 bg-red-200 uppercase last:mr-0 mr-1" *ngIf="(showOKP)" [ngClass]="{'animate__fadeIn': (nuevoPassword.pristine && showOKP), 'animate__fadeOut': (!nuevoPassword.pristine) }">
                Actualizada
              </span> -->
              <!-- Buttons -->
              <div class="text-center flex-auto p-5 lg:p-8">
                <button
                  id="enviar"
                  class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                  type="submit"
                >
                  Enviar
                </button>
                <button
                  (click)="cancelar()" id="cancelar"
                  [disabled]="nuevoPassword.pristine || nuevoPassword.get('password').value.length===0"
                  class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                  type="button"
                >
                  Cancelar
                </button>
              </div>
              </form>
              </div>
            </div>


            <!-- <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Repita contraseña
                </label>
                <input
                  type="password"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  value=""
                />
              </div>
            </div> -->
          </div>

      </div>
    </div>

  </div>
</div>
