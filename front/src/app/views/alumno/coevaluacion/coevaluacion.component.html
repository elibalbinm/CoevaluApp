<div class="flex flex-wrap mt-4">
  <div class="w-full xl:w-12/12 mb-12 xl:mb-0 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
    >
      <div class="rounded-t mb-0 px-4 py-3 bg-white border-0">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full px-2 py-4 max-w-full flex-grow flex-1">
            <h3 *ngIf="nombre" class="font-bold text-lg text-blueGray-700">
              Nueva evaluación
            </h3>
            <h3 *ngIf="!nombre" class="font-bold text-lg text-blueGray-700">
              Editar evaluación
            </h3>
          </div>
          <div
            class="relative w-full px-4 max-w-full flex-grow flex-1 text-right"
          >
            <button
              *ngIf="!nombre"
              [routerLink]="['/admin/evaluaciones/evaluacion/nuevo']"
              class="bg-teal-600 text-white active:bg-indigo-600 text-sm font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
              type="button"
              (click)="nuevo()"
            >
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <h4 class="text-blueGray-400 text-sm mt-3 mb-3 font-bold uppercase">
          Datos de la evaluación
        </h4>
        <div class="flex flex-wrap">
          <div class="mr-auto" *ngFor="let dimension of evaluaciones; let i = index">
            <h5 class="pt-2 px-4 pb-4"><b>{{ dimension.criterio.nombre }}</b></h5>
            <div class="flex mb-3 xl:w-96 gap-px space-x-4 items-center" *ngFor="let alumno of dimension.votaciones; let j = index">
              <!-- <p class="pr-12 pt-4"> -->
              <p class="flex-auto">
                {{ alumno.alumno_votado.nombre + ' ' + alumno.alumno_votado.apellidos}}
              </p>
              <!-- <br>
              {{ alumno.escala.nivel }} -->
              <select class="flex-auto rounded-full"
              data-te-select-init
                (change)="
                  seleccionar(
                    dimension.idDimension,
                    i,
                    alumno.idalumno,
                    j,
                    $event
                  )
                "
              >
                <option value="nada">NADA</option>
                <option *ngFor="let escala of escalasPorCriterio[i]?.escalas"
                [defaultSelected]="alumno.escala.nivel === escala.nivel"
                [value]="dimension?.votaciones[j]?.escala?.nivel">
                  {{ escala.nivel }}
                </option>
              </select>
            </div>
            <br />
          </div>
          <div class="text-center flex-auto p-5 lg:p-8">
            <button
          (click)="enviarDatos()"
            class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="submit"
            *ngIf="!nombre"
          >Modificar</button>
          </div>
          <!-- <button (click)="enviarDatos()">Enviar</button> -->
        </div>

      </div>
    </div>
  </div>
</div>
