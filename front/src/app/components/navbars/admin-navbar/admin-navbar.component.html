<!-- Navbar -->
<nav
  class="absolute top-0 left-0 w-full z-10 bg-transparent md:flex-row md:flex-nowrap md:justify-start flex items-center p-4"
>
  <div
    [ngClass]="
      logueado === 'profesor' || logueado === 'admin'
        ? 'w-full mx-auto items-center justify-between md:flex-nowrap flex-wrap md:px-10 p-4'
        : 'w-full mx-auto items-center justify-between md:flex-nowrap flex flex-wrap md:px-10 p-4'
    "
  >
    <!-- Brand -->
    <a
      *ngIf="logueado === 'alumno'"
      [routerLink]="['/alumno/dashboard']"
      class="text-white text-lg uppercase hidden lg:inline-block font-semibold"
      >COEVALUAPP</a
    >
    <!-- User -->
    <ul
      *ngIf="logueado === 'alumno'"
      class="flex-col md:flex-row list-none items-center hidden md:flex"
    >
      <app-user-dropdown class="block"></app-user-dropdown>
    </ul>
    <ul
      *ngIf="logueado === 'profesor' || logueado === 'admin'"
      class="flex-col md:flex-row float-right list-none items-center hidden md:flex"
    >
      <app-user-dropdown class="block"></app-user-dropdown>
    </ul>
  </div>
</nav>
