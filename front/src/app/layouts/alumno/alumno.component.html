<div class="relative bg-blueGray-100">
  <app-admin-navbar></app-admin-navbar>
  <!-- Header -->
  <div class="relative bg-header-300 md:pt-24 pb-32 pt-12">
  </div>
</div>
<div>
  <div class="relative bg-blueGray-100">
    <div class="px-4 md:px-10 mx-auto w-full -m-24">
      <div class="flex flex-wrap mt-4">
        <div class="w-full xl:w-12/12 mb-12 xl:mb-0 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
          >
            <div class="bg-blue-200 rounded-t mb-0 px-4 py-3 border-0">
              <div class="flex flex-wrap justify-center items-center">
                <div class="flex flex-row justify-center pt-4 min-w-screen">
                  <div class="flex-none p-2">
                      <div class="flex justify-center">
                        <div class="xl:w-96">
                          <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected>Cursos</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                          </select>
                        </div>
                      </div>
                  </div>
                </div>
                <ul
                  class="flex flex-wrap text-sm font-medium text-center text-gray-500 dark:text-gray-400"
                >
                  <li class="mr-2">
                    <a
                      href="#"
                      class="inline-block px-4 py-3 rounded-full bg-blue-100 hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white"
                      ><i class="fa-solid fa-grid-2"></i>
                      Dashboard</a
                    >
                  </li>
                  <li class="mr-2">
                    <a
                      href="#"
                      class="inline-block px-4 py-3 rounded-full bg-blue-100 hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white"
                      >Coevaluación</a
                    >
                  </li>
                  <li class="mr-2">
                    <a
                      href="#"
                      class="inline-block px-4 py-3 rounded-full bg-blue-100 hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white"
                      >Notas</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="block w-full overflow-x-auto">
              <!-- Projects table -->
              <table class="items-center w-full bg-transparent border-collapse">
                <thead>
                  <tr>
                    <th
                      class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-extrabold text-left"
                    >
                      Nombre
                    </th>
                    <th
                      class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left"
                    >
                      Apellidos
                    </th>
                    <th
                      class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left"
                    >
                      E-mail
                    </th>
                    <th
                      class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left"
                    >
                      Curso
                    </th>
                    <th
                      class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left"
                    >
                      Rol
                    </th>
                    <th
                      class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left"
                    >
                      Alta
                    </th>
                    <th
                      class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left"
                    >
                      Activo
                    </th>
                    <th
                      class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid border-blueGray-100 py-3 text-sm uppercase border-l-0 border-r-0 whitespace-nowrap font-bold text-left"
                    >
                      Acción
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let usuario of listaUsuarios"
                    [routerLink]="['/admin/users/user', usuario.uid]"
                  >
                    <th
                      class="border-t-0 px-6 cursor-pointer align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 text-left"
                    >
                      {{ usuario.nombre }}
                    </th>
                    <td
                      class="border-t-0 px-6 cursor-pointer align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
                    >
                      {{ usuario.apellidos }}
                    </td>
                    <td
                      class="border-t-0 px-6 cursor-pointer align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
                    >
                      {{ usuario.email }}
                    </td>
                    <td
                      class="border-t-0 px-6 cursor-pointer align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
                    >
                      {{ usuario.curso.nombre }}
                    </td>
                    <td
                      class="border-t-0 px-6 cursor-pointer align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
                    >
                      {{ usuario.rol }}
                    </td>
                    <td
                      class="border-t-0 px-6 cursor-pointer align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
                    >
                      {{ usuario.alta }}
                    </td>
                    <td
                      class="border-t-0 px-6 cursor-pointer align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
                      *ngIf="usuario.activo"
                    >
                      <i class="fas fa-check-circle text-emerald-500 px-4"></i>
                    </td>
                    <td
                      class="flex items-center border-t-0 px-3 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4"
                    >
                      <button
                        class="lg:text-white lg:hover:text-blueGray-200 text-blueGray-700 px-3 py-4 lg:py-2 flex items-center text-sm uppercase font-bold"
                        target="_blank"
                      >
                        <i
                          [routerLink]="['/admin/users/user', usuario.uid]"
                          class="lg:text-blueGray-400 text-blueGray-300 fas fa-edit text-lg leading-lg"
                        ></i>
                      </button>
                      <button
                        class="lg:text-white lg:hover:text-blueGray-200 text-blueGray-700 px-3 py-4 lg:py-2 flex items-center text-sm uppercase font-bold"
                        target="_blank"
                      >
                        <i
                          (click)="
                            eliminarUsuario(
                              usuario.uid,
                              usuario.nombre,
                              usuario.apellidos
                            )
                          "
                          class="lg:text-blueGray-400 text-blueGray-300 fas fa-trash text-lg leading-lg"
                        ></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Pagination -->
            <app-pagination
              (cambiarPagina)="cambiarPagina($event)"
              [texto]="true"
              [totalRegistros]="totalusuarios"
              [registroActual]="posicionactual + 1"
              [registrosPorPagina]="registrosporpagina"
              (cambiarPagina)="cambiarPagina($event)"
              [texto]="true"
              [totalRegistros]="totalusuarios"
              [registroActual]="posicionactual + 1"
              [registrosPorPagina]="registrosporpagina"
            ></app-pagination>
          </div>
        </div>
      </div>

      <app-footer-admin></app-footer-admin>
    </div>
  </div>
</div>
